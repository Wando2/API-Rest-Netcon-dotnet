name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: ubuntu-latest

    env:
      Solution_Name: ConversorKmLight.sln
      Test_Project_Path: Km-To-Light-year-API/ConversorKmLight/ConversorKmLight.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Build application
      run: dotnet build ${{ env.Solution_Name }} --Release ${{ matrix.configuration }}

    - name: Execute unit tests
      run: dotnet test ${{ env.Test_Project_Path }} --Release ${{ matrix.configuration }}
